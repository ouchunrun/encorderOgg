<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="icon" href="data:image/ico;base64,aWNv">
    <title>音频文件转换为ogg格式</title>
    <style type='text/css'>
        body{
            background: antiquewhite;
        }
        ul {
            list-style: none;
        }
        li {
            margin: 1em;
        }
        audio {
            display: block;
        }
        .Progress{
            color: crimson;
            font-size: larger;
        }
    </style>
</head>
<body>

<div class="content">
    <h1>音频格式转换</h1>
    <h2>Options</h2>

    <ul>
        <li>
            <label>monitorGain</label>
            <label for="monitorGain"></label><input id="monitorGain" type="number" value="0"/>
        </li>
        <li>
            <label>recordingGain</label>
            <label for="recordingGain"></label><input id="recordingGain" type="number" value="1"/>
        </li>
        <li>
            <label>numberOfChannels</label>
            <label for="numberOfChannels"></label><input id="numberOfChannels" type="number" value="1"/>
        </li>
        <li>
            <label>encoderSampleRate</label>
            <label for="encoderSampleRate"></label><input id="encoderSampleRate" type="number" value="16000"/>
        </li>
    </ul>



    <h2>file upload</h2>
    <ul>
        <li><input type="file" id="fileInput"/></li>
    </ul>
    <br>

    <div>
        <h2>safari test</h2>
        <!--<audio id="safariTest" controls autoplay src=""></audio>-->
        <ol id="List"></ol>
    </div>


    <h2>Progress</h2>
    <div class="Progress">
        <ul>
            <li>
                Current conversion progress:
                <span id="progress">0</span>
                (%)
            </li>
        </ul>
    </div>

    <h2>Recordings</h2>
    <ul id="recordingslist">
        <li id="recorderFile">
            <a id="linkA" href=""></a>
            <audio id="localAudio" controls autoplay>
                您的浏览器不支持 audio 标签
            </audio>
        </li>
    </ul>
</div>
<script src="recorder.js"></script>
<script type="text/javascript" src="EncoderOgg.js"></script>
<script type="text/javascript" src="index.js"></script>

<!--for safari test-->
<!--<script src="safariTest.js" type="text/javascript"></script>-->
</body>
</html>
