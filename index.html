<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="icon" href="data:image/ico;base64,aWNv">
    <title>音频文件转换为ogg格式</title>
    <script src="recorder.js"></script>
    <style type='text/css'>
        ul {
            list-style: none;
        }
        li {
            margin: 1em;
        }
        audio {
            display: block;
        }
        .Progress{
            color: crimson;
            font-size: larger;
        }
    </style>
</head>
<body>

<h1>音频文件转换为ogg格式 16K 单声道</h1>
<h2>Options</h2>

<div>
    <label>monitorGain</label>
    <input id="monitorGain" type="number" value="0"/>
</div>

<div>
    <label>recordingGain</label>
    <input id="recordingGain" type="number" value="1"/>
</div>

<div>
    <label>numberOfChannels</label>
    <input id="numberOfChannels" type="number" value="1"/>
</div>

<div>
    <label>encoderSampleRate</label>
    <input id="encoderSampleRate" type="number" value="16000"/>
</div>

<div>
    <label>encoderBitRate</label>
    <input id="encoderBitRate" type="number" value=""/>
</div>

<div>
    <label>encoderApplication</label>
    <input id="encoderApplication" type="number" value=""/>
</div>

<div>
    <label>encoderComplexity</label>
    <input id="encoderComplexity" type="number" value=""/>
</div>

<h2>file upload</h2>
<input type="file" id="fileInput"/>
<br>

<h2>Progress</h2>
<div class="Progress">
    <span>Current conversion progress:</span>
    <span id="progress">0</span>
    <span>(%)</span>
</div>

<h2>Recordings</h2>
<ul id="recordingslist">
    <li id="recorderFile">
        <a id="linkA" href=""></a>
        <audio id="audio" src="" controls></audio>
    </li>
</ul>

<script type="text/javascript" src="EncoderOgg.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
